name: Build and Deploy Plugin

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Build plugin
        run: pnpm run build

      - name: Prepare dist for GitHub Pages
        run: |
          mkdir -p dist
          # Copy built plugin files from all plugins
          for plugin in plugins/*/; do
            if [ -d "${plugin}dist" ]; then
              plugin_name=$(basename "$plugin")
              echo "Copying ${plugin_name} plugin..."
              mkdir -p "dist/${plugin_name}"
              cp -r "${plugin}dist/"* "dist/${plugin_name}/"
            fi
          done
          # Copy README for GitHub Pages
          cp README.md dist/README.md
          # Create 404 page with plugin installation instructions
          printf -- "---\npermalink: /404.html\n---\n" > dist/404.md
          printf -- "> **Note:** You may have clicked a plugin link. Copy the link address and add it to Shelter.\n\n" >> dist/404.md
          printf -- "# Shelter Plugins\n\n" >> dist/404.md
          cat README.md >> dist/404.md
          # Create Jekyll config
          printf -- "remote_theme: pages-themes/cayman\n" > dist/_config.yml
          printf -- "title: Shelter Plugins\n" >> dist/_config.yml
          printf -- "description: Collection of Shelter plugins for Discord clients\n" >> dist/_config.yml

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          enable_jekyll: true
          cname: false
